<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="imagenes/fenix.png" class="logotipo">
                Fenix Traveler
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="login.html">Iniciar sesion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bold" href="galeria.html">Galeria</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/explora.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="imagenes/mascota.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="row row-cols-1 row-cols-md-3 g-4 p-4">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: Cancun</p>
                    <p class="card-text">Precio: $920.000</p>
                </div>
                <img src="imagenes/cancun.jpg" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: Japon</p>
                    <p class="card-text">Precio: $1.100.000</p>
                </div>
                <img src="imagenes/japon.jpg" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: Paris</p>
                    <p class="card-text">Precio: $900.000</p>
                </div>
                <img src="imagenes/paris.png" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: Brazil</p>
                    <p class="card-text">Precio: $700.000</p>
                </div>
                <img src="imagenes/brazil.jpg" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: New York</p>
                    <p class="card-text">Precio: $670.000</p>
                </div>
                <img src="imagenes/newyork.jpg" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                    <p class="card-text">Viaje a: Irlanda</p>
                    <p class="card-text">Precio: $780.000</p>  
                </div>
                <img src="imagenes/irlanda.jpg" class="card-img-top mb-2" alt="...">
                <input type="number" id="CantidadNum" placeholder="0" min="1" max="10" required>
              </div>
            </div>
          </div>
              <footer>
                <nav class="navbar bg-body-tertiary">
                  <div class="container-fluid ">
                    <span class="navbar-text mx-auto">
                      Asignatura: Programacion Front-End
                    </span>
                  </div>
                </nav>
              </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
